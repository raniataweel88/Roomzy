{% extends "base.html" %}
{% block title %}Add Room to {{ hotel.name }}{% endblock %}

{% block content %}

{% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
<h2>Add Room to {{ hotel.name }}</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

</form>

</form>
{% endblock %}
