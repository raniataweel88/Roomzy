{% extends "base.html" %}

   

   
{% block title %}Add Hotel{% endblock %}
{% block content %}
{% load static %}
    <link rel="stylesheet" href="{% static 'css/registerHotel.css' %}">

<div class="form-container">
    <h2>Add a New Hotel</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-btn">Save Hotel</button>
    </form>
</div>
{% endblock %}
